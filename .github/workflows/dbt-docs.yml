name: Deploy dbt Docs to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'dbt_nhl/**'
      - '.github/workflows/dbt-docs.yml'
  workflow_dispatch:  # Allow manual trigger

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dbt
        run: |
          python -m pip install --upgrade pip
          pip install dbt-snowflake==1.7.0

      - name: Install dbt packages
        working-directory: dbt_nhl
        env:
          SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
          SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
        run: dbt deps

      - name: Generate dbt docs
        working-directory: dbt_nhl
        env:
          SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
          SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
        run: dbt docs generate

      - name: Prepare docs for GitHub Pages
        run: |
          mkdir -p _site
          cp dbt_nhl/target/index.html _site/
          cp dbt_nhl/target/catalog.json _site/ 2>/dev/null || echo '{}' > _site/catalog.json
          cp dbt_nhl/target/manifest.json _site/ 2>/dev/null || echo '{}' > _site/manifest.json

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
