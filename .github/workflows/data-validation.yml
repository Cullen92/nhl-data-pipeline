name: Data Quality Validation

on:
  # Run after dbt transformations complete
  workflow_run:
    workflows: ["Deploy to MWAA"]
    types:
      - completed
  
  # Or run on schedule (every 4 hours)
  schedule:
    - cron: '0 */4 * * *'
  
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      lookback_minutes:
        description: 'Minutes to look back for comparison'
        required: false
        default: '60'

jobs:
  validate:
    runs-on: ubuntu-latest
    # Only run if the workflow_run triggered this AND it was successful
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name != 'workflow_run' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run Time Travel validation
        env:
          SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
          SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
          SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
          SNOWFLAKE_WAREHOUSE: TRANSFORMING
          SNOWFLAKE_DATABASE: NHL_DB
          SNOWFLAKE_ROLE: TRANSFORMER
          LOOKBACK_MINUTES: ${{ github.event.inputs.lookback_minutes || '60' }}
        run: |
          make validate-data
      
      - name: Notify on failure
        if: failure() && secrets.SLACK_WEBHOOK_URL != ''
        uses: slackapi/slack-github-action@v1
        with:
          webhook-url: ${{ secrets.SLACK_WEBHOOK_URL }}
          payload: |
            {
              "text": "⚠️ Data Quality Validation Failed",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Data Quality Alert*\nTime Travel validation detected unexpected changes in data.\n\n<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Run>"
                  }
                }
              ]
            }
